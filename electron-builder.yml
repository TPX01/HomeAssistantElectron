appId: "com.example.homeassistant"
productName: "Home Assistant"
files:
- "src/**/*"
- index.js
- tray.js
- config.js
- assets/icon.png
- assets/tray.png
- assets/tray@2x.png
- "node_modules/**/*"
asar: false
linux:
  icon: assets/linux/
  target: AppImage
  category: Utility
mac:
  icon: assets/icon.icns
  target: zip
win:
  icon: assets/icon.ico
  target:
    arch:
    - "x64"
    - "ia32"
  publish:
  - "github"
publish:
  - provider: "github"
