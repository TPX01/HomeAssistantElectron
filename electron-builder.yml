appId: "com.example.homeassistant"
productName: "Home Assistant"
files:
- "src/**/*"
- index.js
- tray.js
- config.js
- settings.js
- menu.js
- assets/icon.png
- assets/tray.png
- assets/tray@2x.png
- assets/tray_white.png
- assets/tray_black.png
- assets/tray_white@2x.png
- assets/tray_black@2x.png
- "node_modules/**/*"
asar: false
linux:
  icon: assets/linux/
  target: AppImage
  category: Utility
mac:
  icon: assets/icon.icns
  target: zip
win:
  icon: assets/icon.ico
  publish:
  - "github"
publish:
  - provider: "github"
